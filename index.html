<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yilynx</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/secondPage.css">
</head>
<body>
    <div class="container">
        <ul class="main-page">
            <li class="page first-page">
                <div class="first-page-header">
                    <div class="navigation">
                        <ul class="navigation-ul">
                            <li>1page</li>
                            <li>2page</li>
                            <li>3page</li>
                            <li>4page</li>
                        </ul>
                    </div>
                    <div class="header-info">
                        <ul class="info-list">
                            <li><img src="images/time.svg" alt=""><p class="date"></p></li>
                            <li><img src="images/tell.svg" alt=""><p>:1234567890</p></li>
                            <li><img src="images/email.svg" alt=""></li>
                            <li><img src="images/github.svg" alt=""></li>
                        </ul>
                    </div>
                </div>

                <div class="header">
                    <div class="header-right">
                        <h1>YILYNX</h1>
                        <p><strong>敢于接受, 勇于不凡</strong></p>
                    </div>
                </div>
            </li>

            <li class="page second-page">
                <ul class="daily-log-ul">
                    <li class="without-log"><h1>暂无记录</h1></li>
                </ul>

                <div class="append-log">
                    <span>+</span>
                </div>

                <div class="big-append-widget">
                    <div class="append-widget">
                        <label for="">时间：<input type="date" class="date"></label>
                        <label for="">标题：<input type="text" class="title"></label>
                        <label for="">内容：<textarea name="" id="" cols="30" rows="10"></textarea></label>
                        <div class="operateBtn">
                            <button class="appendBtn">添加</button>
                            <button class="cancelBtn">取消</button>
                        </div>
                        <span class="close-widget">×</span>
                    </div>
                </div>
            </li>

            <li class="page third-page"><h1>third</h1><h1>third</h1><h1>third</h1></li>

            <li class="page fourth-page"><h1>fourth</h1><h1>fourth</h1><h1>fourth</h1></li>
        </ul>
    </div>


    <script src="js/pageRoll.js"></script>
    <script src="js/header-info-date.js"></script>
    <script src="js/secondPage.js"></script>
</body>
</html>
